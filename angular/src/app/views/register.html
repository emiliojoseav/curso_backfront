<div class="col-md-12"><!-- Esta clase hace que el ancho sea el 100% -->
	<h3>{{title}}</h3>

	<!-- Mensaje si el registro es correcto -->
	<div class="alert alert-success" *ngIf="status == 'success'">
		¡Usuario Registrado!, ya puedes <a [routerLink]="['/login']">loguearte</a> 
	</div>
	<!-- Mensaje si el registro es incorrecto -->
	<div class="alert alert-danger" *ngIf="status == 'error'">
		Registro incorrecto!
	</div>

	<form #registerForm="ngForm" (ngSubmit)="onSubmit(); registerForm.reset();" class="col-md-7 no-padding-left">
			<p>
                <label>Nombre:</label>
                <!--Se usa el patrón twoWayDataBinding los parámetros de componente y vista se modifican mutuamente -->
				<input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required/> 
                <span *ngIf='!name.valid && name.touched'>El nombre no es válido</span>
            </p>
            <p>
				<label>Apellidos:</label>
				<input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required/> 
                <span *ngIf='!surname.valid && surname.touched'>Los apellidos no son válidos</span>
            </p>
            <p>
				<label>Email:</label>
				<input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required/> 
                <span *ngIf='!email.valid && email.touched'>El mail no es válido</span>
            </p>
			<p>
				<label>Contraseña:</label>
				<input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
				<span *ngIf='!password.valid && password.touched'>El password no es válido</span>
			</p>
			<input type="submit" value="Registrarse" class="btn btn-success" [disabled]="!registerForm.valid"/>
	</form>
</div>
